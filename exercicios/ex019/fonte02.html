<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
    <style>
        /*usando a tag <text-align> voce pode escolher o alinhamento do texto*/
        body{
            font: normal 16px arial, verdana, serif;
            text-align: left;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: justify;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <h2>subtitulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor dolorem fugiat molestias. Similique ut ducimus exercitationem earum commodi magnam fuga sequi voluptas amet libero! Pariatur, perspiciatis. Accusantium repellat provident nam!</p>
</body>
</html>
