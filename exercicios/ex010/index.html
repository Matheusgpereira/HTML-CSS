<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>trabalho com links</title>
</head>
<body>
    <h1>link externo</h1>
        <!--usando a tag <a> nos podemaos adicionar um link a uma palavra especifica, porém se vc não colocar (target="_blank" rel="external") "external" seria externa e "_blank" uma pagina em branco, voce ira para o site que porem a aba anterior ira sair.-->
        <p>voce pode acessar meu <a href="https://www.youtube.com/c/CursoemVídeo">canal</a> gratuito.</p>
        <p>voce tambem pode acessar meu <a href="https://www.youtube.com/c/CursoemVídeo" target="_blank" rel="external">canal gratuito</a> no youtube so que de outra maneira.</p>
        <!--se você presionar control e clicar no espaço, enquanto o cursor esta entre as ("") ele vai mostrar as opçoes mais rapidas.-->
    <h1>link interno</h1>
        <p>primeira pagina do site clicando <a href="pag002.html" rel="next">aqui</a></p>
    <h2>links para download</h2>
        <!--voce tambem pode usar arquivos seus para poder baixar-->
        <p>aqui voce pode baixar um <a href="pag003.html">link</a> para um arquivo</p>
</body>
</html>
