        <p>e ainda pode
        quebrar a linha <!--"br" serve para quebrar a linha na quele exato momento-->
        em qualquer <br> momento
        usando o "&lt; br &gt;"
        </p>
        <p>simbolos especiais: <br>
        &reg; &euro; <br>
        &copy; &pound; <br>
        &trade; &yen; <br>
        &cent;
