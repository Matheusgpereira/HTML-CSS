<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa__login">
        <div>
            <h1>RECUPERAÇÃO DE SENHA</h1>
        </div>
        <main>
            <div class="conteudo">
                <h2>Senha redefinida com sucesso!</h2>
                <p>Sua senha foi redefinida e já pode ser utilizada para acessar o sistema. Para sua comodidade, mantenha seu email e telefone atualizado no formulario abaixo, assim será mais fácil resgatar a senha se houver necessidade.</p>
                <div class="caixa__login-input">
                    <p>email</p>
                    <input type="text">
                </div>
                <div class="caixa__senha-input">
                    <p>senha</p>
                    <input type="text">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
